parameters:
  s3fs.aws_client.factory.class:  Drupal\s3fs\AWS\S3\ClientFactory
  s3fs.aws_client.class:          AWS\S3\S3Client
  s3fs.client.class:              Drupal\s3fs\AWS\S3\DrupalAdaptor

services:
  s3fs.aws_client.factory:
    class:            %s3fs.aws_client.factory.class%
  s3fs.aws_client:
    class:            %s3fs.aws_client.class%
    factory_service:  s3fs.aws_client.factory
    factory_method:   create

  s3fs.client:
    class: %s3fs.client.class%
    arguments:
      - @s3fs.aws_client
