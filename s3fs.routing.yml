s3fs.settings:
  path: '/admin/config/media/s3fs/settings'
  defaults:
    _title:       'S3 File System Settings'
    _description: 'Configure S3 File System settings.'
    _form:        '\Drupal\s3fs\Form\SettingsAdminForm'
  requirements:
    _permission: 'administer s3fs'

s3fs.actions:
  path: '/admin/config/media/s3fs/actions'
  defaults:
    _title:       'S3 Actions'
    _form:        '\Drupal\s3fs\Form\ActionAdminForm'
  requirements:
    _permission: 'administer s3fs'

route_callbacks:
  - '\Drupal\s3fs\Routing\ImageStyleRoutes::routes'
